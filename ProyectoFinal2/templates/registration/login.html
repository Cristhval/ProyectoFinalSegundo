{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <h2>Iniciar Sesión</h2>

        <form method="post" class="mt-4 w-50 mx-auto p-4 border rounded shadow">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <a href="{% url 'public_home' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>
{% endblock %}
